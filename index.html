<!DOCTYPE html>
<html lang="german">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Saver</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <h1>Memory Saver</h1>
    <main class="containers">
      <div id="camera-frame" class="outer-container">
        <div id="camera" class="inner-container">
          <div id="shutter_button" class="video-overlay">
            <button class="button" id="btn-cam">
              <span class="material-icons">photo_camera</span>
            </button>
          </div>
          <div id="location-text">
            <canvas id="text-overlay"></canvas>
          </div>

          <video id="video" autoplay muted playsinline></video>
        </div>
      </div>
      <div id="photo-frame" class="outer-container">
        <div id="photo" class="inner-container">
          <canvas id="photo_canvas"></canvas>
        </div>
      </div>
      <div id="buttons">
        <button class="button" id="flip-cam">
          <span class="material-icons"> cameraswitch </span>
        </button>
        <button class="button" id="dl" disabled>
          <span class="material-icons">download</span>
        </button>
        <button class="button" id="btn_visibility" disabled>
          <span class="material-icons"> collections </span>
        </button>
        <button class="button" id="location" onclick="getLocation()">
          <span class="material-icons"> place </span>
        </button>
        <label for="colorpicker"></label
        ><input class="button" type="color" id="colorpicker" value="#0000ff" />
        <label for="sizeselector"></label
        ><input class="button" type="number" id="sizeselector" value="100" inputmode="numeric"/>
      </div>
    </main>
    <script src="index.js" async></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcBM-9I9SVVHseTBW2balvb_sIyITD2NE&callback=getLocation&v=weekly"
      async
    ></script>
  </body>
</html>
