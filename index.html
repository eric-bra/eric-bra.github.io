<!DOCTYPE html>
<html lang="german">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlacePicture</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<main class="containers">
    <div>
        <section id="snippets">
            <div class="section_item">
                <h3> GPS </h3>
                <div id="geoloc">
                    <button onclick="getLocation()">Get location</button>
                    <p id="p_geoloc">Geolocation not available.</p>
                </div>
            </div>
            <div id="camera-frame" class = "outer-container">
            <div id="camera" class="inner-container">
                <div id="shutter_button" class="video-overlay">
                    <button id ="btn_cam">Take picture</button>
                </div>
                <video id="video" autoplay muted playsinline></video>
            </div>
            </div>
            <div id = "photo-frame" class = "outer-container">
                <div id="photo" class="inner-container">
                    <canvas id="photo_canvas"></canvas>
                </div>
            </div>
        </section>
        <button id="dl">Download</button>
        <button id="btn_visibility">Show</button>
    </div>
</main>
<script src="index.js" async></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcBM-9I9SVVHseTBW2balvb_sIyITD2NE&callback=getLocation&v=weekly"
        async
></script>
</body>
</html>
